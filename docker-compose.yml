services:
  api_prueba_logika:
    build:
      context: .
      dockerfile: Dockerfile
    image: prueba_tecnica_fastapi:latest
    container_name: api_prueba_logika
    ports:
      - "8000:8000"

    # ðŸ”‘ Cargar variables DESDE .env
    env_file:
      - .env

    depends_on:
      - postgres

    volumes:
      - .:/app

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always

    # ðŸ”‘ Postgres tambiÃ©n usa el mismo .env
    env_file:
      - .env

    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

    ports:
      - "5432:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
